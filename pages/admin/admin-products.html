    <main class="main-container conteiner-xl">

        <main class="main-container">
            <section class="section-padding mt-5">
                <div class="text-center text-white pb-5">
                    <h2>ADMINISTRADOR DE PRODUCTOS</h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 bg-success rounded-3 table-responsive">
                            <!-- #Tabla -->
                            <div class="mb-3">
                                <label for="filtrar" class="form-label m-2 fw-bold text-white">Filtrar</label>
                                <div class="d-flex">
                                    <input type="text" class="form-control" id="filtrar" placeholder="Nombre producto">
                                    <!-- Button trigger modal -->
                                    <button id="admin-add-product" type="button" class="btn btn-warning ms-2"
                                        data-bs-toggle="modal" data-bs-target="#formModal">
                                        Añadir
                                    </button>
                                </div>
                            </div>

                            <table class="table table-dark table-striped text-center align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Titulo</th>
                                        <th scope="col" class="col-3">Descripcion</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cuotas</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="table-products">

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <!-- #Formulario -->
                            <form id="formularioProducto">

                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo producto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Input -->
                                    <div class="mb-3">
                                        <label for="tituloProducto" class="form-label">Nombre producto</label>
                                        <input type="text" name="tituloName" class="form-control" id="tituloProducto"
                                            placeholder="Jeans..." required minlength="3" maxlength="70">
                                    </div>
                                    <!-- Input precio -->
                                    <div class="mb-3 d-flex gap-3">
                                        <div class="w-100">
                                            <label for="precioProducto" class="form-label">Precio</label>
                                            <input type="number" name="precio" id="precioProducto" class="form-control"
                                                placeholder="10000" required min="1" max="20000000" step=".01">
                                        </div>
                                        <div class="w-100">
                                            <label for="categoriaProducto" class="form-label">Categoria</label>
                                            <select class="form-select" id="categoriaProducto" name="categoria"
                                                required>
                                                <option value=""></option>
                                                <option value="jean">jean</option>
                                                <option value="sweter">sweter</option>
                                                <option value="camiseta">camiseta</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="mb-3">
                                        <label for="cuotas" class="form-label">Precio en cuotas</label>
                                        <input type="text" name="cuotas" class="form-control" id="cuotas"
                                            placeholder="cuotas" required minlength="3" maxlength="25">
                                    </div>
                                    <!-- Input de la Imagen -->
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">URL de la imagen</label>
                                        <input type="url" name="imagen" class="form-control" id="imagen"
                                            placeholder="https://dirección-de-la-imagen.com" required minlength="3"
                                            maxlength="300">
                                    </div>

                                    <!-- Textarea -->
                                    <div class="m-0">
                                        <label for="descripcionProducto" class="form-label">Descripcion del
                                            producto</label>
                                        <textarea name="descripcion" class="form-control" id="descripcionProducto"
                                            rows="3" required minlength="8" maxlength="400"
                                            placeholder="Descripción del producto...">
                                        </textarea>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-warning"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                                        producto</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
