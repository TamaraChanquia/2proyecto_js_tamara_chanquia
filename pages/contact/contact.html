  <!-- MAIN -->

  <main class="main-container conteiner-xl">
    <div class=" conteiner-xl mb-2 main-contac">
      <section class="register-container row g-0 mb-5">
        <div class="col-12 col-lg-6">
          <div class="contac-form-conteiner">
            <h1 class="mb-2 mt-2  title-section">Contacto
            </h1>
            <form class="register-form">
              <div class="mb-3 conteiner-input">
                <label class="form-label" for="inputNombre">Nombres</label>
                <input class="form-input mb-2" type="text" name="nombre" id="inputNombre" placeholder="Juan Ignacio"
                  title="nombres completos" minlength="3" maxlength="20" required autofocus>
              </div>
              <div class="mb-3 conteiner-input">
                <label class="form-label" for="inputApellido">Apellido</label>
                <input class="form-input" type="text" name="apellido" id="inputApellido" required placeholder="Diaz"
                  title="ingresar los apellido">
              </div>
              <div class="mb-3 conteiner-input">
                <label class="form-label" for="inputCorreo">Correo electronico</label>
                <input class="form-input" type="email" name="correo" id="inputCorreo" placeholder="ejemplo@gmail.com"
                  title="ingresar el email" required>
              </div>
              <div class="mb-3 conteiner-input">
                <label class="form-label" for="inputobsevaciones">Consulta</label>
                <textarea class="form-textarea form-input" name="obsevaciones" cols="35" rows="5" id="inputobsevaciones"
                  title="observaciones"></textarea>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn button-card mb-3">Contactar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg-6 map-container">
          <div class="contac-map ">
            <iframe class="google-maps"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.420277864804!2d-64.22311062498349!3d-31.402544795581303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298be46c1e08b%3A0xe3e985ec30effe17!2sAv.%20Col%C3%B3n%203000%2C%20X5003DDA%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1693344912468!5m2!1ses-419!2sar"
              width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>

          </div>
        </div>
      </section>
