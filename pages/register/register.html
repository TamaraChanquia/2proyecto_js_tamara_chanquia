    <main class="main-container conteiner-xl">
        <div class=" conteiner-xl mb-2 main-nosotros">
            <section class="form-section">
                <div class="conteiner-form">
                    <h1 class="text-uppercase  m-2 title-section">Formulario de Registro</h1>
                    <form class="register-form">
                        <div class="mb-3 conteiner-input">
                            <label class="form-label" for="inputNombre">Nombres</label>
                            <input class="form-input mb-2" type="text" name="nombre" id="inputNombre"
                                placeholder="Juan Ignacio" title="nombres completos" minlength="3" maxlength="20"
                                required autofocus>
                        </div>
                        <div class="mb-3 conteiner-input">
                            <label class="form-label" for="inputApellido">Apellido</label>
                            <input class="form-input" type="text" name="apellido" id="inputApellido" required
                                placeholder="Diaz" title="ingresar los apellido">
                        </div>
                        <div class="mb-3 conteiner-input">
                            <label class="form-label" for="inputCorreo">Correo electronico</label>
                            <input class="form-input" type="email" name="correo" id="inputCorreo"
                                placeholder="ejemplo@gmail.com" title="ingresar el email" required>
                        </div>
                        <div class="mb-3 conteiner-input">
                            <label class="form-label" for="inputContraseña">Contraseña</label>
                            <input class="form-input" type="password" name="contraseña" id="inputContraseña" required
                                placeholder="Minimo 6 caracteres" title="ingresar la contraseña"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="mb-3 conteiner-input">
                            <label class="form-label" for="inputContraseña">Repetir Contraseña</label>
                            <input class="form-input" type="password" name="contraseña" id="inputContraseña" required
                                placeholder="Minimo 6 caracteres" title="ingresar la contraseña"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="mb-3 form-input conteiner-input">
                            <label for="date">Fecha de Nacimiento</label>
                            <input type="date" min="2013-08-06" max="2023-07-12">
                        </div>
                        <div class="mb-3 form-input conteiner-input">
                            <label for="">Provincias</label><br>
                            <select name="provincia" id="provincia">
                                <option value=""></option>
                                <option value="mendoza">Mendoza</option>
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                            </select>
                        </div>
                        <div class="mb-3 form-input conteiner-input">
                            <label class="form-label" for="inputobsevaciones">Obsevaciones</label>
                            <textarea class="form-textarea" name="obsevaciones" cols="15" rows="5"
                                id="inputobsevaciones" title="observaciones"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn button-card mb-3">Registrarse</button>
                        </div>
                    </form>
                </div>
